<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Base{% endblock  %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
   </head>
  <body>
    <nav class="navbar p-2 shadow-lg bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand text-white icon-link icon-link-hover link-info link-underline-success link-underline-opacity-25">MyApp</a>
        <form class="d-flex" role="search">
          {% if request.user.is_authenticated %}
            <a href="{% url "LogoutPage" %}" class="btn btn-danger text-white" type="submit">Logout</a>
          {% else %}
            <a href="{% url "LoginPage" %}" class="btn btn-danger text-white" type="submit">Login</a>
          {% endif %}
        </form>
      </div>
    </nav>
        {% block content %}{% endblock  %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
